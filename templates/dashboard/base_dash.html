{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지아이랩 Autocare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- url썸네일 정보 추가-->
    <meta
      name="naver-site-verification"
      content="c4a7f772a53b1b2e998740377f704d84c7dcaabb"
    />
    <meta name="keywords" content="Vision AI, Healthcare, 인공지능, 인지재활" />
    <meta
      name="description"
      content="인공지능, 영상분석, 인지재활 헬스케어 전문 업체"
    />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:url" content="http://www.gailab.co.kr/" />
    <meta
      property="og:image"
      content="http://www.gailab.co.kr/img/url_thumbnail.jpg"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GAILAB" />
    <meta property="og:locale" content="ko" />
    <meta property="og:title" content="지아이랩" />
    <meta
      property="og:description"
      content="인공지능, 영상분석, 인지재활 헬스케어 전문 업체"
    />
    <link rel="canonical" href="http://www.gailab.co.kr/index.html" />
    <!-- /url썸네일 정보 추가-->
  </head>
  <body>
    <!-- header -->
    <div id="ac-header" class="gradient-custom">
      <div id="ac_header_logo">
        <img src="{% static 'img/logologo.png' %}" alt="" class="img_logo" />
      </div>
      <div id="ac_header_menu">
        <div class="text-light">logout</div>
      </div>
    </div>
    <!-- /header -->
    <div id="ac-container">
      <div id="ac-sidebar-left">
        <ul class="list-group">
          <li
            class="list-group-item rounded-0 {%if page == 'info' %} active {% endif %}"
            onclick="location.href='/autocare/info/'"
          >
            사용 현황
          </li>
          <li
            class="list-group-item rounded-0 {%if page == 'config' %} active {% endif %}"
            onclick="location.href='/autocare/config/'"
          >
            환경 설정
          </li>
          <li
            class="list-group-item rounded-0 {%if page == 'company' %} active {% endif %}"
            onclick="location.href='/autocare/company/'"
          >
            업체 관리
          </li>
        </ul>
      </div>
      <div id="ac-content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <!-- footer -->
    <div id="ac-footer">
      <p class="text-dark font-weight-bold">
        Copyright 2022. G-AILAB inc. All rights reserved.
      </p>
    </div>
    <!-- /footer -->
  </body>
</html>
