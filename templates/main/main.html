{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAILAB AUTOCARE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- url썸네일 정보 추가-->
  <meta name="naver-site-verification" content="c4a7f772a53b1b2e998740377f704d84c7dcaabb" />
  <meta name="keywords" content="Vision AI, Healthcare, 인공지능, 인지재활" />
  <meta name="description" content="인공지능, 영상분석, 인지재활 헬스케어 전문 업체" />
  <meta property="og:locale" content="ko_KR" />
  <meta property="og:url" content="http://www.gailab.co.kr/" />
  <meta property="og:image" content="http://www.gailab.co.kr/img/url_thumbnail.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="GAILAB" />
  <meta property="og:locale" content="ko" />
  <meta property="og:title" content="지아이랩" />
  <meta property="og:description" content="인공지능, 영상분석, 인지재활 헬스케어 전문 업체" />
  <link rel="canonical" href="http://www.gailab.co.kr/index.html" />
  <!-- /url썸네일 정보 추가-->
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">

              <form method="post" action="{% url 'main:login' %}">
              {% csrf_token %}
              {% include "form_errors.html" %}
              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-5 text-uppercase">GAILAB AUTOCARE</h2>
                <div class="form-outline form-white mb-4">
                  <input type="text" class="form-control form-control-lg" name="username" id="username"
                  value="{{ form.username.value|default_if_none:'' }}">
                  <label class="form-label" for="typeEmailX">이메일</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" class="form-control form-control-lg" name="password" id="password"
                  value="{{ form.password.value|default_if_none:'' }}">
                  <label class="form-label" for="typePasswordX">패스워드</label>

                </div>

                <p class="small mb-5 pb-lg-2">
                  <a class="text-white-50" href="#!">암호를 분실하셨나요?</a>
                </p>
                
                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                    로그인
                </button>
                
                <p class="small mt-5 pb-lg-2">
                  Copyright 2022. G-AILAB inc. All rights reserved.
                </p>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
