<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지아이랩 Autocare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/autocare.css" rel="stylesheet" />
    <!-- url썸네일 정보 추가-->
    <meta
      name="naver-site-verification"
      content="c4a7f772a53b1b2e998740377f704d84c7dcaabb"
    />
    <meta name="keywords" content="Vision AI, Healthcare, 인공지능, 인지재활" />
    <meta
      name="description"
      content="인공지능, 영상분석, 인지재활 헬스케어 전문 업체"
    />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:url" content="http://www.gailab.co.kr/" />
    <meta
      property="og:image"
      content="http://www.gailab.co.kr/img/url_thumbnail.jpg"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GAILAB" />
    <meta property="og:locale" content="ko" />
    <meta property="og:title" content="지아이랩" />
    <meta
      property="og:description"
      content="인공지능, 영상분석, 인지재활 헬스케어 전문 업체"
    />
    <link rel="canonical" href="http://www.gailab.co.kr/index.html" />
    <!-- /url썸네일 정보 추가-->
  </head>
  <body>
    <!-- header -->
    <div id="ac-header" class="gradient-custom">
      <div id="ac_header_logo">
        <img src="./img/logologo.png" alt="" class="img_logo" />
      </div>
      <div id="ac_header_menu">
        <div class="text-light">logout</div>
      </div>
    </div>
    <!-- /header -->
    <div id="ac-container">
      <div id="ac-sidebar-left">
        <ul class="list-group">
          <li
            class="list-group-item rounded-0"
            onclick="location.href='autoinfo.html'"
          >
            사용 현황
          </li>
          <li
            class="list-group-item rounded-0 active"
            onclick="location.href='autoconfig.html'"
          >
            환경 설정
          </li>
          <li
            class="list-group-item rounded-0"
            onclick="location.href='autocompany.html'"
          >
            업체 관리
          </li>
        </ul>
      </div>
      <div id="ac-content">
        <div class="content_inner_both" class="text-dark">
          <h4 class="mb-4 bg-secondary text-white title_custom">
            Autocare Config
          </h4>
          <div class="row text-dark">
            <div class="col-12 mb-5">
              <div class="row mb-2">
                <div class="col-1">
                  <lable class="label_contig_title">수 집</lable>
                </div>
                <div class="col-2">
                  <lable class="btn btn-outline-light btn-lg btn-primary"
                    >ON</lable
                  >
                  <lable class="btn btn-outline-dark btn-lg btn-light"
                    >OFF</lable
                  >
                </div>
                <div class="col-1">
                  <lable class="label_contig_title">라벨링</lable>
                </div>
                <div class="col-2">
                  <lable class="btn btn-outline-light btn-lg btn-primary"
                    >ON</lable
                  >
                  <lable class="btn btn-outline-dark btn-lg btn-light"
                    >OFF</lable
                  >
                </div>
                <div class="col-1">
                  <lable class="label_contig_title">학 습</lable>
                </div>
                <div class="col-2">
                  <lable class="btn btn-outline-dark btn-lg btn-light"
                    >ON</lable
                  >
                  <lable class="btn btn-outline-light btn-lg btn-danger"
                    >OFF</lable
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-1">
                  <lable class="label_contig_title">학습주기</lable>
                </div>
                <div class="col-2">
                  <select class="form-control">
                    <option value="1">1 일</option>
                    <option value="7">일주일</option>
                    <option value="30">한 달</option>
                  </select>
                </div>
                <div class="col-1">
                  <lable class="label_contig_title">시작시간</lable>
                </div>
                <div class="col-2">
                  <select class="form-control">
                    <option value="1">0 시</option>
                    <option value="7">6 시</option>
                    <option value="30">12 시</option>
                    <option value="30">18 시</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-3">
                <lable class="label_contig_title">부정맥 모델 배포</lable>
              </div>
              <div class="col-9">
                <textarea class="form-control" rows="1"></textarea>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-3">
                <lable class="label_contig_title">심부전 모델 배포</lable>
              </div>
              <div class="col-9">
                <textarea class="form-control" rows="1"></textarea>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-3">
                <lable class="label_contig_title">기타 모델 배포</lable>
              </div>
              <div class="col-9">
                <textarea class="form-control" rows="1"></textarea>
              </div>
            </div>
            <hr />
            <div class="row mb-2">
              <div class="col-3">
                <lable class="label_contig_title">부정맥 URL</lable>
              </div>
              <div class="col-9">
                <textarea class="form-control" rows="1"></textarea>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-3">
                <lable class="label_contig_title">심부전 URL</lable>
              </div>
              <div class="col-9">
                <textarea class="form-control" rows="1"></textarea>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-3">
                <lable class="label_contig_title">기타 URL</lable>
              </div>
              <div class="col-9">
                <textarea class="form-control" rows="1"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <button
                  class="btn btn-outline-light btn-lg px-5 btn-danger mx-5 px-5"
                >
                  저 장
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div id="ac-footer">
      <p class="text-dark font-weight-bold">
        Copyright 2022. G-AILAB inc. All rights reserved.
      </p>
    </div>
    <!-- /footer -->
  </body>
</html>
